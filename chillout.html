<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <title>login page</title>
    <style>
        .bg-modal button {
            border-radius: 15px;
        }
        
        h3 {
            font-family: sans-serif;
            font-size: 30px;
            font-style: bold;
        }
        
        h6 {
            margin: 5px;
        }
        
        form input {
            border: none;
            border-bottom: 2px solid black;
            width: 50%;
            display: block;
            margin: 15px auto;
            background: transparent;
            outline: none;
            height: 40px;
            font-size: 16px;
            font-family: sans-serif;
        }
        
        .bg-modal {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            width: 500px;
            height: 300px;
            background-color: #d81f26;
            border-radius: 5px;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        
        .close {
            position: absolute;
            top: 0;
            right: 14px;
            font-size: 42px;
            transform: rotate(45deg);
            cursor: pointer;
        }
        
         ::placeholder {
            color: black;
            font-family: sans-serif;
        }
        
        body,
        html {
            height: 100%;
        }
        
        .hero-image {
            /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("sherlock.jpg");
            /* Set a specific height */
            height: 100%;
            /* Position and center the image to scale nicely on all screens */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .chillout_text {
            color: #d81f26;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold
        }
        
        .signupbtn {
            background-color: #d81f26;
            color: white;
            border: none;
            font-family: cursive
        }
        
        .hero-text {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-60%, -50%);
            color: white;
        }
    </style>

</head>

<body>
    <div class="hero-image">
        <div class="row">

        </div>
        <div class="hero-text">


            <h1 class="display-4">Watch TV Shows &</h1>
            <h1 class="display-4">Movies anytime, </h1>
            <h1 class="display-4">anywhere</h1>
            <br>
            <h3>Free for limited period of time</h3>
            <br>
            <br>
            <button type="button" id="button" class="signupbtn"> start your free trial</button>
        </div>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h3>Register</h3>
            <form>
                <input type="text" placeholder="Name" style="color: white;">
                <input type="date" placeholder="DOB">
                <a href="Home_Page.html" style="padding-top: 40px;"><i style="color: black;" class="fa fa-arrow-right fa-2x"></i></a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("button").addEventListener('click', function() {
            document.querySelector('.bg-modal').style.display = 'flex';
        });
        document.querySelector('.close').addEventListener('click', function() {
            document.querySelector('.bg-modal').style.display = 'none';
        });
    </script>
</body>

</html>
